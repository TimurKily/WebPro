<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива JS</h2>
	<h2>toString()</h2>
	<p>Метод toString() возращает массив в виде строки, разделенной запятыми: </p>
	<p id="demo"></p>
	<script>
		const fruits=["Banana", "Orange", "Apple", "Mango"];
		document.getElementById("demo").innerHTML=fruits.toString();
	</script>
</body>
</html>
