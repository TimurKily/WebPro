<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Sort</title>
	</head>
	<body>
		<h2>JS Sort</h2>
		<p>В данном примере мы сортируем массив</p>
		<p>До: </p>
		<p id="before"></p>
		<p>После: </p>
		<p id="after"></p>
		<script>
			var myArray=[5, 2, 7, 4, 1, 8, 3, 6];
			document.getElementById("before").innerHTML=myArray;
			document.getElementById("after").innerHTML=myArray.sort();
		</script>
	</body>
</html>
