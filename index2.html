<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Listener</title>
    </head>
    <body>
        <h2>Javascript addEventListener()</h2>
        <p>В этом примере мы используем метод addEventListener()</p>
        <button id="myBtn">Попытайся</button>
        <script>
            document.querySelector("#myBtn").addEventListener("click", function(){window.alert("Привет Мир!")});
        </script>
    </body>
</html>
