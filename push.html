<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива JS</h2>
	<h2>push()</h2>
	<p>Метод pop() добавляет элемент в конец массива</p>
	<button onclick="myFunction()">Попробовать</button>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		const fruits=["Banana", "Orange", "Apple", "Mango"];
		document.getElementById("demo1").innerHTML=fruits;

		function myFunction(){
			document.getElementById("demo1").innerHTML=fruits.push("Kiwi");
			document.getElementById("demo2").innerHTML=fruits;
		}
	</script>
</body>
</html>
