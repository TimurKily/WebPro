<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива JS</h2>
	<h2>slice()</h2>
	<p>В этом примере вырезаются часть массива, начиная с элемента 1:</p>

	<p id="demo"></p>
	<script>
		const fruits=["Banana", "Orange", "Lemon", "Apple", "Mango"]
		const citrus=fruits.slice(1);
		document.getElementById("demo").innerHTML=fruits+"<br><br>"+citrus;
	</script>
</body>
</html>
