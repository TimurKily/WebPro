<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Round</title>
	</head>
	<body>
		<h1>Math.round() JS</h1>
		<p id="start"></p>
		<p id="round"></p>
		<p id="ceil"></p>
		<p id="floor"></p>
		<p id="trunc"></p>
		<script>
			document.getElementById("start").innerHTML="Исходное число: "+3.5;
			document.getElementById("round").innerHTML="Math.round(3.5): "+Math.round(3.4);
			document.getElementById("ceil").innerHTML="Math.ceil(3.5): "+Math.ceil(3.5);
			document.getElementById("floor").innerHTML="Math.floor(3.5): "+Math.floor(3.5);
			document.getElementById("trunc").innerHTML="Math.trunc(3.5): "+Math.trunc(3.5134);
		</script>
	</body>
</html>
