<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shift</title>
	</head>
	<body>
		<h2>Методы массива JS</h2>
		<h2>shift()</h2>
		<p>Метод shift() удаляет первый элемент массива</p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<script>
			const fruits=["Banana", "Orange", "Apple", "Mango"];
			document.getElementById("demo1").innerHTML=fruits;
			document.getElementById("demo2").innerHTML=fruits.shift();
		</script>
	</body>
</html>
