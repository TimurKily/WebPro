<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива JS</h2>
	<h2>Math.min()</h2>
	<p>Возращает минимальный элемент массива:</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<script>
		var digits=[8, 2, 5, 7, 12, 13, 6, 1, 4, -1, 10];
		document.getElementById("demo1").innerHTML=digits;
		document.getElementById("demo2").innerHTML=Math.min.apply(null, digits);
		document.getElementById("demo3").innerHTML=Math.max.apply(null, digits);
	</script>
</body>
</html>
