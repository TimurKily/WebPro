<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива JS</h2>
	<h2>concat()</h2>
	<p>Метод concat() используется для объединении массивов: </p>
	<p id="demo"></p>
	<script>
		const myGirls=["Cecilie", "Lone"];
		const myBoys=["Emil", "Tobias", "Linus"];
		const myChildren=myGirls.concat(myBoys);

		document.getElementById("demo").innerHTML=myChildren;
	</script>
</body>
</html>
