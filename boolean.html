<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolean</title>
</head>
<body>
	<h2>Boolean()</h2>
	<input type="text" id="first">
	<input type="text" id="second">
	<button onclick="check()">Check</button>
	<p id="demo"></p>
	<script>
		function check(){
			document.getElementById('demo').innerHTML=
			(Number(document.getElementById('first').value))>(Number(document.getElementById('second').value));
		}
	</script>
</body>
</html>
