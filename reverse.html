<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива JS</h2>
	<h2>reverse()</h2>
	<p>Он переворачивает массив:</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		const fruits=["Banana", "Orange", "Apple", "Mango", "Kiwi", "Lemon"];
		document.getElementById("demo1").innerHTML=fruits;
		fruits.reverse();
		document.getElementById("demo2").innerHTML=fruits;
	</script>
</body>
</html>
