<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива</h2>
	<p>delete</p>

	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		const fruits=["Banana", "Orange", "Apple", "Mango"];
		document.getElementById("demo1").innerHTML="Первый фрукт: "+fruits[0];
		delete fruits[0];
		document.getElementById("demo2").innerHTML="Первый фрукт: "+fruits[0];
	</script>
</body>
</html>
