<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Методы массива JS</h2>
	<h2>join()</h2>
	<p>Метод join() объединяет элементы массива в строку.</p>
	<p>В этом примере мы использовали "*" в качестве разделителя между ними: </p>
	<p id="demo"></p>
	<script>
		const fruits=["Banana", "Orange", "Apple", "Mango"];
		document.getElementById("demo").innerHTML=fruits.join(" ");
	</script>
</body>
</html>
