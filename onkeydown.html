<!DOCTYPE html>
<htmt>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>В этом примере показано, как назначить событие "onkeydown" элементу ввода</p>
    <p>Нажми клавишу внутри текстового поля, чтобы установить красный цвет фона</p>
    <input type="text" id="demo">
    <script>
        document.getElementById('demo').onkeypress=function(){myFunction()};
        function myFunction(){
            document.getElementById('demo').style.backgroundColor='red';
        }
    </script>
</body>
</html>
