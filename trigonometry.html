<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Other Math methods JS</h1>
	<p id="sin"></p>
	<p id="cos"></p>
	<p id="min"></p>
	<p id="max"></p>
	<script>
		document.getElementById('sin').innerHTML=Math.sin(3);
		document.getElementById('cos').innerHTML=Math.cos(5);
		document.getElementById('min').innerHTML=Math.min(2, 5, 8, 4, 1, 6, 7, 3);
		document.getElementById('max').innerHTML=Math.max(2, 5, 8, 4, 1, 6, 7, 3);
	</script>
</body>
</html>
